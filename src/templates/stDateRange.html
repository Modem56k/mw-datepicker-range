<div class="input-group">
	<input title="" type="text" class="form-control" ng-model="date" mw-multi-select="selectedDates" datepicker-append-to-body="true" uib-datepicker-popup="yyyy/MM/dd" is-open="is_open" datepicker-options="dateOptions"/>
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
</div>
